<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thewukwuk Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="Script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-red-900 text-white">
    <header class="bg-red-700 p-4 text-center">
        <h1 class="text-3xl font-bold">Thewukwuk Website</h1>
        <nav>
            <ul class="flex justify-center gap-4 mt-2">
                <li><a href="#home" class="text-white hover:underline">Home</a></li>
                <li><a href="#login" class="text-white hover:underline">Login</a></li>
                <li><a href="#register" class="text-white hover:underline">Register</a></li>
                <li><a href="#submit-story" class="text-white hover:underline">Kirim Cerita</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="p-6">
            <h2 class="text-2xl font-semibold">Daftar Cerita</h2>
            <div class="story-list mt-4">
                <div class="story bg-red-600 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold">Judul Cerita</h3>
                    <p class="mt-2">Deskripsi singkat cerita...</p>
                    <button class="like-btn bg-red-500 px-4 py-2 mt-2 rounded hover:bg-red-400">Like</button>
                    <button class="read-btn bg-red-500 px-4 py-2 mt-2 rounded hover:bg-red-400">Baca Selengkapnya</button>
                </div>
            </div>
        </section>

        <section id="login" class="p-6">
            <h2 class="text-2xl font-semibold">Login</h2>
            <form class="flex flex-col gap-3 mt-4">
                <input type="text" placeholder="Username" required class="p-2 rounded text-black">
                <input type="password" placeholder="Password" required class="p-2 rounded text-black">
                <button type="submit" class="bg-red-500 px-4 py-2 rounded hover:bg-red-400">Login</button>
            </form>
        </section>

        <section id="register" class="p-6">
            <h2 class="text-2xl font-semibold">Registrasi</h2>
            <form class="flex flex-col gap-3 mt-4">
                <input type="text" placeholder="Username" required class="p-2 rounded text-black">
                <input type="email" placeholder="Email" required class="p-2 rounded text-black">
                <input type="password" placeholder="Password" required class="p-2 rounded text-black">
                <button type="submit" class="bg-red-500 px-4 py-2 rounded hover:bg-red-400">Daftar</button>
            </form>
        </section>

        <section id="submit-story" class="p-6">
            <h2 class="text-2xl font-semibold">Kirim Cerita</h2>
            <form class="flex flex-col gap-3 mt-4">
                <input type="text" placeholder="Judul Cerita" required class="p-2 rounded text-black">
                <textarea placeholder="Isi Cerita" required class="p-2 rounded text-black"></textarea>
                <button type="submit" class="bg-red-500 px-4 py-2 rounded hover:bg-red-400">Kirim</button>
            </form>
        </section>
    </main>

    <footer class="bg-red-700 p-4 text-center">
        <p>&copy; 2025 Thewukwuk Website</p>
    </footer>
</body>
</html>
